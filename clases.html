<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Persona {
        constructor(nombre, apellido) {
          this._nombre = nombre;
          this._apellido = apellido;
        }
        get nombre() {
          return this._nombre;
        }
        set nombre(nombre) {
          return (this._nombre = nombre);
        }
        get apellido() {
          return this._apellido;
        }
        set apellido(apellido) {
          return (this._apellido = apellido);
        }
        nombreCompleto() {
          return `${this._nombre} ${this._apellido}`;
        }
        toString(){
            return this.nombreCompleto();
        }
      }

      class Empleado extends Persona {
        constructor(nombre, apellido, departamento) {
          super(nombre, apellido); //llama al constructor de la clase padre
          this._departamento = departamento;
        }
        get departamento() {
          return this._departamento;
        }
        set departamento(departamento) {
          return (this._departamento = departamento);
        }
        nombreCompleto(){
            //return `${this._nombre} ${this._apellido}, ${this._departamento}`;
            return `${super.nombreCompleto()}, ${this._departamento}`;
        }
      }

      let empleado1 = new Empleado("Laura", "Bedoya", "Contabilidad");
      console.log(empleado1.toString());

      let persona1 = new Persona("Victor", "Orbegozo");
      persona1.nombre = "Alberto";
      console.log(persona1._nombre);

      let persona2 = new Persona("Sara", "Cortez");
      console.log(persona2.nombre);
    </script>
  </head>

</html>
