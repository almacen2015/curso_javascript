<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let contador = 0;
      while (contador < 3) {
        console.log(contador);
        contador++;
      }

      contador = 0;

      do {
        console.log(contador);
        contador++;
      } while (contador < 5);

      for (let index = 0; index < 3; index++) {
        console.log(index);
      }
    </script>
  </head>

  <body></body>
</html>
