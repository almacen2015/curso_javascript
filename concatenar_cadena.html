<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenacion de cadenas</title>
    <script>
        var nombre = "Juan";
        var apellido = "Perez";
        var nombreCompleto = nombre + " " + apellido;
        console.log(nombreCompleto);

        var nombreCompleto2 = "Carlos" + " " + "Lara";
        console.log(nombreCompleto2);

        //LA CONCATENACION ES DE IZQUIERDA A DERECHA
        var x = nombre + 219 + 10;
        console.log(x);

        x = nombre + (2 + 4);
        console.log(x);

        x = 2 + 6 + nombre;
        console.log(x);
    </script>
</head>

<body>

</body>

</html>
