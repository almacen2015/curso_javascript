<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 2,
            b = 5;
        let z = a + b;
        console.log("resultado de la suma: " + z);

        z = a - b;
        console.log("resultado de la resta:" + z);

        z = a * b;
        console.log("resultado de la multiplicacion:" + z);

        z = a / b;
        console.log("resultado de la division:" + z);

        z = a % b; // residuo de la division
        console.log("resultado de la division (residuo):" + z);

        z = a ** b; // residuo de la division
        console.log("resultado de la exponencia:" + z);

        //INCREMENTO
        //PRE INCREMENTO
        z = ++a;
        console.log("pre incremento: "+ z);
        //POST INCREMENTO
        z = b++;
        console.log("post incremento: "+ b);
        console.log("post incremento: "+ z);

        //DECREMENTO
        //PRE DECREMENTO
        z = --a;
        console.log("pre decremento: "+ z);

         //POST DECREMENTO
         z = b--;
        console.log("post decremento: "+ b);
        console.log("post decremento: "+ z);

        

    </script>
</head>

<body>

</body>

</html>
