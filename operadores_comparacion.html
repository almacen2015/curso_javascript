<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        let a = 3,
            b = 2,
            c = "3";
            
        // OPERADOR DE IGUALDAD 
        let z = a == c; // se revisa el valor sin importar el tipo (lee de izquierda a derecha y convierte el string en tipo numerico)
        console.log(z);

        z = a === c; // revisa si los valores son iguales y tambien el tipo
        console.log(z);

        // OPERADOR DE DIFERENCIA
        z = a != c 
        console.log(z);

        z = a !== b 
        console.log(z);

    </script>
</head>

<body></body>

</html>
